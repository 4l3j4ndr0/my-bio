version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm i
        - npm run build
    build:
      commands:
        - npm run build
        - ls -la dist # Para verificar contenido
        - ls -la dist/ssr # Para verificar contenido
        - ls -la .amplify-hosting # Para verificar si el manifiesto está aquí
  artifacts:
    baseDirectory: dist/ssr
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
