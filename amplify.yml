version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm i
        - npm run build
    build:
      commands:
        - cp -r node_modules dist/ssr/node_modules
        - cd dist/ssr
  artifacts:
    baseDirectory: dist/ssr
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
